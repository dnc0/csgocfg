//Retirar bind antigas
unbind f //remove a bind de inspec
unbind t //remove a bind de grafite
unbind q //remove a bind de trocar a arma
unbind k //remove a bind de falar

// BINDS
bind f "+duck" //F para agachar
bind t "+speed; r_cleardecals" //T para caminhar e limpar as paredes
bind mouse3 "+voicerecord" //Botão do scroll do mouse para falar
bindToggle f3 "voice_enable" //Botão f3 para ativar/desativar o voip

//BIND LEGACY
unbind ctrl
unbind shift
bind "ctrl" "+duck"
bind shift "+speed; r_cleardecals" // limpar sangue das paredes e caminhar

//BIND QQ
alias +knife slot3
alias -knife lastinv
bind q +knife

//BINDS DE AUDIO
bind f5 "voice_enable 0;volume 0.7;say_team Audio mode cluth" //F3 desativa o voip e aumenta o som do jogo
